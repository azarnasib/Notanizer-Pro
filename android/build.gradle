buildscript {
    ext {
        buildToolsVersion = "34.0.0" // Corrected version
        minSdkVersion = 24
        compileSdkVersion = 34 // Adjusted to match valid SDK
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.10" // Updated to a valid Kotlin version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Added explicit version
        classpath("com.facebook.react:react-native-gradle-plugin:0.73.0") // Adjust version to match your React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.facebook.react.rootproject"
